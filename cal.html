    <script>

        class BasicCalc {

            // creating constructors for following operations: add. subtract, divide, mult
            constructor(num1, num2) {

                this.num1 = num1;
                this.num2 = num2;

            }

            //function sum(num1, num2)
            // {
            //   sum = num1 + num2;
            // return sum;
            //}


            sum() {
                return this.num1 + this.num2;
            }

            sub() {
                return this.num1 - this.num2;
            }

            divide() {
                return this.num1 / this.num2;
            }

            mult() {
                return this.num1 * this.num2;;
            }
        }


        class SciCal extends BasicCalc {

        
        sqrt(num3)
        {
            return Math.sqrt(num3);
        }

        log(num3)
        {
            return Math.log(num3);
        }


    }
